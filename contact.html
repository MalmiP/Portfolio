<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}



.news-container {
  padding: 20px;
  background-color: #5b8ab8;
}

input[type=text], input[type=submit] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #cccccc;
  box-sizing: border-box;
}

input[type=checkbox] {
  margin-top: 16px;
}

input[type=submit] {
  background-color: #70c3ec;
  color: white;
  border: none;
}

input[type=submit]:hover {
  opacity: 0.8;
}
</style>
<body>

<form>
  <div class="news-container">
    <h2>Subscribe to our Newsletter</h2>
    <p>Subscribe to my newsletter for exclusive content delivered straight to your inbox, including articles, project updates, and web development trends. Join our community and never miss a beat!</p>
    </div>

  <div class="news-container">
    <input type="text" placeholder="Name" name="name" required>
    <input type="text" placeholder="Email address" name="mail" required>
    <label>
      <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
    </label>
  </div>

  <div class="news-container">
    <input type="submit" value="Subscribe">
  </div>
</form>

</body>
</html>
